<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Player Me Avatar Viseme Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-family: Arial, sans-serif;
    }
    .viseme-control {
      margin: 5px 0;
    }
    .viseme-control label {
      display: inline-block;
      width: 100px;
    }
    .viseme-control input {
      width: 100px;
    }
    #test-button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    #test-button:hover {
      background: #45a049;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, avatar, mixer, clock;
    let visemeMap = {}; // Stores viseme name to index mapping
    const commonVisemes = [
      'mouthOpen', 'mouthSmile'
    ];

    init();
    loadAvatar('./avatar.glb');

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 7);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 2, 3);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Create OrbitControls but disable them
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enabled = false; // Disable mouse control

      clock = new THREE.Clock();

      // Create UI controls
      // createVisemeControls();
    }

    function createVisemeControls() {
      const controlsDiv = document.createElement('div');
      controlsDiv.id = 'controls';
      
      // Add sliders for each viseme
      commonVisemes.forEach(viseme => {
        const div = document.createElement('div');
        div.className = 'viseme-control';
        
        const label = document.createElement('label');
        label.textContent = viseme;
        
        const input = document.createElement('input');
        input.type = 'range';
        input.min = '0';
        input.max = '1';
        input.step = '0.1';
        input.value = '0';
        
        input.addEventListener('input', (e) => {
          setViseme(viseme, parseFloat(e.target.value));
        });
        
        div.appendChild(label);
        div.appendChild(input);
        controlsDiv.appendChild(div);
      });

      // Add test button
      const testButton = document.createElement('button');
      testButton.id = 'test-button';
      testButton.textContent = 'Test Visemes';
      testButton.addEventListener('click', testVisemes);
      controlsDiv.appendChild(testButton);

      document.body.appendChild(controlsDiv);
    }

    function testVisemes() {
      const sequence = [
        { viseme: 'mouthOpen', duration: 500 },
        { viseme: 'mouthSmile', duration: 500 }
      ];

      let currentIndex = 0;
      
      function playNext() {
        if (currentIndex >= sequence.length) {
          // Reset all visemes
          commonVisemes.forEach(viseme => setViseme(viseme, 0));
          return;
        }

        const { viseme, duration } = sequence[currentIndex];
        
        // Reset previous viseme
        if (currentIndex > 0) {
          setViseme(sequence[currentIndex - 1].viseme, 0);
        }

        // Set current viseme
        setViseme(viseme, 1);
        
        currentIndex++;
        setTimeout(playNext, duration);
      }

      playNext();
    }

    function setViseme(visemeName, weight) {
      if (!avatar) return;
      
      avatar.traverse(child => {
        if (child.isMesh && child.morphTargetInfluences && visemeMap[visemeName] !== undefined) {
          child.morphTargetInfluences[visemeMap[visemeName]] = weight;
        }
      });
    }

    function loadAvatar(url) {
      const loader = new GLTFLoader();
      loader.load(
        url,
        gltf => {
          avatar = gltf.scene;
          avatar.scale.set(4, 4, 4);
          
          // Position the avatar lower on the screen
          avatar.position.y = -7; // Adjust this value as needed
          
          scene.add(avatar);

          // Get viseme blendshapes from skinned mesh
          avatar.traverse(child => {
            if (child.isMesh && child.morphTargetDictionary) {
              visemeMap = child.morphTargetDictionary;
              console.log('Available Visemes:', visemeMap);
            }
          });

          animate();
        },
        xhr => {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        error => {
          console.error('An error happened while loading the model:', error);
        }
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Expose a method for Flutter/JS bridge to control visemes
    window.setViseme = setViseme;
  </script>
</head>
<body>
</body>
</html>
